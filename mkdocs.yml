site_name: "Portfolio webMethods - Infrastructure & DevOps"
site_description: "Documentation technique démontrant mes compétences en webMethods, DevOps et Infrastructure as Code"
site_author: "Aurelien NK"
site_url: ""

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Accueil: index.md
  - Architecture:
    - Vue d'ensemble: architecture/overview.md
    - Stack technique: architecture/tech-stack.md
    - Diagrammes: architecture/diagrams.md
  - webMethods:
    - Command Central: webmethods/command-central.md
    - Platform Manager: webmethods/spm.md
    - CLI & Commandes: webmethods/cli-commands.md
  - DevOps & IaC:
    - Terraform (AWS): devops/terraform.md
    - Ansible: devops/ansible.md
    - Docker: devops/docker.md
    - Vagrant: devops/vagrant.md
  - Parcours d'apprentissage: learning-journey.md
  - Guide Entretien: interview-guide.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nkaurelien
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/nkaurelien

copyright: "&copy; 2025 Aurelien NK - Portfolio webMethods Developer"
